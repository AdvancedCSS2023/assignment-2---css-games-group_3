  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <main>

    <div class="container">
      <h1>Labrinth Game</h1>

      <div>
        <input type="checkbox" id="modal">

        <label for="modal" class="button">View rules</label>

        <label for="modal" class="modal-background"></label>

        <div class="modal close">
          <label for="modal">&times;</label>
          <p>Rules are simple. Walk step by step by hovering over a tile!</p>
          <p>BEIGE = okey to step</p>
          <p>RED = Wrong way</p>
          <p>If you are going the wrong way go back to the beginning and try again</p>
        </div>
      </div>


      <div class="grid">
        <!-- --------- 1 ------- -->
        <div class="step">START</div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step w"></div>

        <!-- --------- 2 ------- -->
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step r"></div>

        <!-- --------- 3 ------- -->
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step r"></div>

        <!-- --------- 4 ------- -->
        <div class="step w"></div>
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step w"></div>

        <!-- --------- 5 ------- -->
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step w"></div>

        <!-- --------- 6 ------- -->
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step w"></div>
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step r"></div>
        <div class="step w"></div>

        <!-- --------- 7 ------- -->
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step r"></div>
        <div class="step w"></div>
        <div class="step exit">EXIT</div>
        <div class="step w"></div>
      </div>
    </div>

    <div>
      <div class="waves"></div>

      <div class="treasure-chest">
        <div class="key-hole"></div>
      </div>

      <div class="shark"></div>

      <div class="palms"></div>
    </div>
  </main>
