<!DOCTYPE html>
<html lang = "en">

  <head>
  
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
	
  </head>
  
  <body>

    <div class="header">
      <h1>Your To-do-list</h1>
      <p> “Sometimes our stop-doing list needs to be bigger than our to-do list.” ― Patti Digh</p>
    </div>

    <div class="container">
      

      <form id="control">
        <input id="task" type="text" autofocus size="22">
        <input class="right" type="submit" value="Add task">
      </form>

      <ul id="tasks"></ul>
		<p id="completed"></p>
    </div>
	
    <script src="js/todo.js"></script>
	
  </body>
</html>
